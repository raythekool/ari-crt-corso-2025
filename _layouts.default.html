    }

    }
    nav a:hover {

    }

    }
    table th {
      background-color: #667eea;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    blockquote {
      border-left: 4px solid #667eea;
      padding-left: 20px;
      margin-left: 0;
      color: #666;
      font-style: italic;
    }
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #eee;
      text-align: center;
      color: #666;
