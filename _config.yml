# Jekyll configuration for GitHub Pages
title: "Corso Radioamatori ARI Toscana CRT 2025"
description: "Materiale didattico e guide di studio per il corso aspiranti radioamatori"
baseurl: "/ari-crt-corso-2025"
url: "https://YOUR_USERNAME.github.io"

# Theme
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Navigation
collections:
  lezioni:
    output: true
    permalink: /lezioni/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "lezioni"
    values:
      layout: "lezione"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - transcripts (vtt)/
  - transcripts/
  - download_transcripts.py
  - requirements.txt
  - .gitignore
  - .markdownlint.json
  - LICENSE
